<!DOCTYPE html>
<html>
<head>
    <title>Exibir JSON no HTML</title>
</head>
<body>
    <h1>Dados do JSON</h1>
    <ul id="meu-container">
        <!-- Os dados do JSON serão inseridos aqui -->
    </ul> 

    <script>
        async function carregarDadosJSON() {
            try {
                const response = await fetch('./filmes.json'); // Seu arquivo JSON
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
                const dados = await response.json();
                exibirDados(dados);
            } catch (error) {
                console.error('Erro ao carregar ou exibir o JSON:', error);
            }
        }

        function exibirDados(dados) {
            const container = document.getElementById('meu-container');
            if (!container) {
                console.error('Elemento com id "meu-container" não encontrado.');
                return;
            }

            const listaHTML = dados.map(item => {
                // Crie o HTML para cada item do seu JSON aqui
                return `<li>${item.nome} - ${item.email}</li>`; // Adapte conforme a estrutura do seu JSON
            });

            container.innerHTML = listaHTML.join(''); // Use innerHTML para substituir o conteúdo
        }

        // Chama a função para carregar e exibir os dados quando a página carregar
        document.addEventListener('DOMContentLoaded', carregarDadosJSON);
    </script>
</body>
</html>
