<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main class="mainCadastro"> 
        <section class="formulario" > <!--Seção de formulario para alinhamento-->
            <h2>CADASTRO</h2>
            <form action="/send_cadastro" method="POST">
                <label for="nome_filme">Nome do filme</label>
                <input type="text" id="nomeFilmes" name="nome_filme" placeholder="Duro de matar"/>
                
                <label for="Orcamento">Orçamento</label>
                <input type="number" id="orcamento" name="Orcamento"/>

                <label for="data_lancamento">Data de lançamento</label>
                <input type="text" id="DataLancamento" name="data_lancamento"/>

                <label for="Duracao">Duração</label>
                <input type="text" id="duracao" name="Duracao"/>

                <label for="Poster">Poster</label>
                <input type="text" id="poster" name="Poster"/>
                <button>CADASTRAR</button>
            </form>
        </section>
    </main>
</body>
</html>
