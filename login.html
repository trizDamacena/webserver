<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIDOR</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main class="mainFormulario"> 
        <section class="formulario"> <!--Seção de formulario para alinhamento-->
            <h2>LOGIN</h2>
            <form>
                <label for="nome_usuario">Nome de usuário</label>
                <input type="text" id="nomeUsuario" name="nome_usuario" placeholder="Beatriz Damacena"/>

                <label for="senha">Senha</label>
                <input type="password" id="Senha" name="senha" placeholder="1234"/>

                <label for="esqueci_senha">Esqueci senha</label>
                <input type="text" id="esqueciaSenha" name="esqueci_senha" placeholder="1234"/>

                <button>ENTRAR</button>
            </form>
        </section>
    </main>
</body>
</html>
